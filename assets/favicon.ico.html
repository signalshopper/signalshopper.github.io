<!DOCTYPE html>
<html>
<head>
  <title>Favicon Generator</title>
</head>
<body>
  <canvas id="canvas" width="32" height="32" style="display:none;"></canvas>
  <script>
    // This script will generate a favicon.ico equivalent in the browser
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Background
    ctx.fillStyle = '#111827';
    ctx.beginPath();
    ctx.roundRect(0, 0, 32, 32, 4);
    ctx.fill();
    
    // Signal line
    ctx.strokeStyle = '#3B82F6';
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.beginPath();
    ctx.moveTo(6, 22);
    ctx.lineTo(12, 16);
    ctx.lineTo(16, 20);
    ctx.lineTo(26, 10);
    ctx.stroke();
    
    // Signal dots
    ctx.fillStyle = '#3B82F6';
    
    // Point 1
    ctx.beginPath();
    ctx.arc(26, 10, 3, 0, Math.PI * 2);
    ctx.fill();
    
    // Point 2
    ctx.beginPath();
    ctx.arc(16, 20, 2, 0, Math.PI * 2);
    ctx.fill();
    
    // Point 3
    ctx.beginPath();
    ctx.arc(12, 16, 2, 0, Math.PI * 2);
    ctx.fill();
    
    // Point 4
    ctx.beginPath();
    ctx.arc(6, 22, 2, 0, Math.PI * 2);
    ctx.fill();
    
    // Display the image data URL
    const dataUrl = canvas.toDataURL('image/png');
    document.body.innerHTML = `
      <h1>Your Favicon</h1>
      <p>Right-click on the image below and save it as favicon.ico</p>
      <img src="${dataUrl}" alt="Favicon" style="width: 32px; height: 32px; border: 1px solid #ccc; padding: 10px;">
      <p>Or use this data URL:</p>
      <textarea style="width: 100%; height: 100px;">${dataUrl}</textarea>
    `;
  </script>
</body>
</html>
